<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

    prizeList.forEach(function(item,index){
        item.style.transform=&amp;quot;rotate(&amp;quot;+(pRotateStep*index)+&amp;quot;deg&amp;quot;+&amp;quot;) skewY(&amp;quot;+pRotateStep+&amp;quot;deg)&amp;quot;;
        item.style.transformOrigin=&amp;quot;right bottom&amp;quot;;

    // 奖品的内容变换

        item.style.transform = &amp;quot;skewY(-&amp;quot;+pRotateStep+&amp;quot;deg) rotate(-&amp;quot;+halfOfPRotateStep+&amp;quot;deg) translate(7px, 100px)&amp;quot;;

          &lt;h1 id=&#34;说实话其实就是越贵越好&#34;&gt;说实话，其实就是越贵越好。&lt;/h1&gt;
&lt;p&gt;&lt;a href=&#34;https://ts1.cn.mm.bing.net/th/id/R-C.7c6d93b96cf53e830a62640600477016?rik=3TuprOlGi%2bN2cQ&amp;amp;riu=http%3a%2f%2ftu.52guzhuang.com%2fd%2ffile%2fp%2f2015-05-21%2fsbrzjsk33bt1370.jpg&amp;amp;ehk=9NWVAfKZ9B%2bEvYu%2fFSDFwUVuNO1Wbv6NnTUhreIchhk%3d&amp;amp;risl=&amp;amp;pid=ImgRaw&amp;amp;r=0&#34;&gt;&lt;/a&gt;&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;1、送穷亲戚，好不好的不重要，重点是要贵，要送价值明显的、他们觉得贵平时舍不得买的。比如进口的水果、包装豪华而又昂贵的点心等等。&lt;br&gt;
2、送富亲戚，要送性价比比较低的，越不划算的东西越好，比如送2000多块的意大利手工伞、1000多块的羊角梳子等。&lt;br&gt;
3、送领导，要送有钱也不一定能买到的好东西，比如自己老家亲戚种的有机大米，百年老店的手工制品等等，重点不在于价格有多昂贵，而在于稀缺性。&lt;br&gt;
4、去朋友家吃饭送什么，送当季比较贵的菜，不仅花小钱办大事，更能拉近和朋友的关系。&lt;br&gt;
5、对工作上有业务往来的伙伴送什么，男性你就送他女性用品，比如化妆品；女性有小孩的你就送她儿童用品，没小孩的你就送她老年用品，准没错。&lt;br&gt;
6、新入职想要和同事打好关系，送什么？最好的答案就是下午茶，今天请喝奶茶，明天请吃鸭脖，后天请吃水果，很快你就能和同事打成一片。&lt;br&gt;
7、送礼送不出去的原因无非有2个，一个是你礼品没到位，一个是人家不想帮你办。&lt;br&gt;
8、真正有事时才送礼往往不灵，关键还是在于平时的点滴铺垫。&lt;br&gt;
9、要送对方真正感兴趣的东西，而不是自己觉得贵重的东西。&lt;br&gt;
10、送礼的关键在于让对方感受到你的态度，而不是礼品有多好。&lt;br&gt;
11、礼物送出去之后切记不要再提，尤其是在有第三者在的场合。&lt;br&gt;
12、你给别人送东西办事，知道的人越少越好。&lt;br&gt;
13、送礼的过程要自然，不要搞得太隆重、太正式，让对方太有心理压力。&lt;br&gt;
14、如果和别人不熟，最好不要一上来就送礼，这样只会让别人心生警惕。&lt;br&gt;
15、别人收了你的礼，不要就觉得对方一定要帮你办成这件事。&lt;br&gt;
16、送礼千万不要跟风，没有任何新意，送出去的礼物也得不到对方的重视。还不如踏踏实实了解一下人家的需求，送点实用的东西！&lt;br&gt;
17、送礼送到最后，往往都是送钱，在任何地方都通用。&lt;br&gt;
18、送烟酒的奥妙在于烟酒即使对方不用，也能拿去变现，其实就是变相的送钱。&lt;br&gt;
19、送礼不要太频繁，太频繁了，对方也就习惯了、麻木了。&lt;br&gt;
20、送礼不要扎堆，选择人少的时候送。&lt;br&gt;
21、初次见面一定不要送大礼，对方会觉得你别有用心，反而不落好。&lt;br&gt;
22、送礼之前要先打好感情基础，让对方觉得自己可靠、安全。&lt;br&gt;
23、求人办事，送礼切记不要越级送礼。&lt;br&gt;
24、领导的亲戚卖什么，咱就买什么，这是最简单自然而又高明的送礼。&lt;br&gt;
25、求人办事时，送礼代表的是你愿意付出什么代价，意味着自己必须吃点亏，要不然就成了道德绑架。&lt;br&gt;
26、送礼的时候不能试探性动作太多，老想着事办不成怎么办，亏了怎么办？&lt;br&gt;
27、蹭同事的车，习惯性的给同事买盒烟，简单又实用。&lt;br&gt;
28、求人办事要讲究礼先到，不要老想着事成之后再送礼。&lt;br&gt;

b.io/post/jia-zai-huan-man-de-wen-ti/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:true,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:20000,&#34;words&#34;:99,&#34;minutes&#34;:1},&#34;description&#34;:&#34;在访问的时候，加载总是很慢，为什么？\n1  github\ngithub的网页加载的确很慢，这并没有办法。\n以后会考虑换址。\n2 字体文件\n在此页面，我配置了字体文件。\n很美观，但加载时间会出奇的慢。\n字体文件是放在最后传输的，您也可以在配置...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A8%E8%AE%BF%E9%97%AE%E7%9A%84%E6%97%B6%E5%80%99%E5%8A%A0%E8%BD%BD%E6%80%BB%E6%98%AF%E5%BE%88%E6%85%A2%E4%B8%BA%E4%BB%80%E4%B9%88\&#34;&gt;在访问的时候，加载总是很慢，为什么？&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;在note.ms闲逛，发现有人用脚本刷CCF来捣乱。&lt;br&gt;\n&lt;strong&gt;这不能忍&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;CCF，以推动计算技术领域学术，技术，教育，应用和产业的发展，助力计算技术领域专业人士能力提升为使命，目前拥有超过10万名付费个人会员。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;CCF，下设城市会员活动中心，学生分会，YOCSEF城市论坛，以及大数据，自然语言处理，和高性能计算等专业委员会。共近两百个会员服务机构，每年举办近千场专业活动，服务网络遍布全国。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;CNCC，年度计算技术盛会，每年数千人参会，已举办17届。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;等等。&lt;/p&gt;\n&lt;p&gt;于是，我用最和平的方式结束了这场坚持4个小时的战役。&lt;br&gt;\n和平且富有礼貌。&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;临时留言&lt;br&gt;\n您好。&lt;br&gt;\n发r的谁&lt;br&gt;\n我。有问题？&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;你手动还是脚本？？？？？我暂时挂一个200ms的脚本&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;您是谁？&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;宣传CCF，拜月教&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;您为什么要在这里宣传？&lt;br&gt;\n我们存在的意义是为大家创造一个稳定的交流空间。您的行为也许不利于发展。&lt;br&gt;\n或许我们可以好好谈一谈。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;你是Dentist Pamphlet&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;是。&lt;br&gt;\n我很欣赏您的能力，您有意加入我们吗？&lt;br&gt;\n相信您的才华与能力要比我见识的多&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;我是OIer，现在没时间了&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;哈哈，您有时间宣传，怎么会没时间？您真会开玩笑。&lt;br&gt;\n我们不需要您太多的时间和精力。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;脚本我是挂在我自己服务器上的，偶尔看一下，不需要怎么手动操控。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;那很好。我还是诚挚的邀请你加入，不过您不加入也没有关系。&lt;br&gt;\n宣传嘛，您可以选择换一个地方，您说怎么样？&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;/chat以后可以不维护了，但是我不会加入的。我现在要停止颓废了，就说这么多。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;好的。与您交流真是胜读十年书。我们尊重您的意见，再见。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;真是文明的我。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;fan-shen&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;翻身&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;日常&#34;,&#34;slug&#34;:&#34;ri-chang&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/ri-chang/&#34;},{&#34;index&#34;:-1,&#34;name&#34;:&#34;创作&#34;,&#34;slug&#34;:&#34;chuang-zuo&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/chuang-zuo/&#34;}],&#34;date&#34;:&#34;2023-01-31 22:51:01&#34;,&#34;dateFormat&#34;:&#34;2023-01-31&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/fan-shen/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:105000,&#34;words&#34;:511,&#34;minutes&#34;:2},&#34;description&#34;:&#34;在note.ms闲逛，发现有人用脚本刷CCF来捣乱。\n这不能忍\n\nCCF，以推动计算技术领域学术，技术，教育，应用和产业的发展，助力计算技术领域专业人士能力提升为使命，目前拥有超过10万名付费个人会员。\n\n\nCCF，下设城市会员活动中心，学...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;&lt;a href=\&#34;https://img.599ku.com/element_pic/93/17/29/84/2c204564e2a4b5a28a16741eb7fe0a47.jpg_w800\&#34;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;我真服了\&#34;&gt;我真服了&lt;/h1&gt;\n&lt;p&gt;哪家学校快返校了整几天网课？&lt;/p&gt;\n&lt;p&gt;牛牛的嘞。&lt;/p&gt;\n&lt;p&gt;上这几天课跟能提多少分似的，还不如时间给我们整整薄弱。&lt;br&gt;\n你这一会英语一会数学，&lt;/p&gt;\n&lt;p&gt;&lt;b&gt;你什么意思&lt;/b&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;shang-ke&# amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;thanks&amp;quot;&amp;gt;谢谢参与&amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;img&amp;quot;&amp;gt;\n                        &amp;lt;img src=&amp;quot;prize/router.jpg&amp;quot; /&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                    &amp;lt;div class=&amp;quot;txt&amp;quot;&amp;gt;\n                        &amp;lt;p&amp;gt;四等奖&amp;lt;/p&amp;gt;\n                        &amp;lt;p&amp;gt;路由器&amp;lt;/p&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;thanks&amp;quot;&amp;gt;谢谢参与&amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;img&amp;quot;&amp;gt;\n                        &amp;lt;img src=&amp;quot;prize/bicycle.jpg&amp;quot; /&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                    &amp;lt;div class=&amp;quot;txt&amp;quot;&amp;gt;\n                        &amp;lt;p&amp;gt;一等奖&amp;lt;/p&amp;gt;\n                        &amp;lt;p&amp;gt;自行车&amp;lt;/p&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;thanks&amp;quot;&amp;gt;谢谢参与&amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;img&amp;quot;&amp;gt;\n                        &amp;lt;img src=&amp;quot;prize/glass.jpg&amp;quot; /&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                    &amp;lt;div class=&amp;quot;txt&amp;quot;&amp;gt;\n                        &amp;lt;p&amp;gt;二等奖&amp;lt;/p&amp;gt;\n                        &amp;lt;p&amp;gt;3D眼睛&amp;lt;/p&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;thanks&amp;quot;&amp;gt;谢谢参与&amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n            &amp;lt;div class=&amp;quot;prize&amp;quot;&amp;gt;\n                &amp;lt;div class=&amp;quot;content&amp;quot;&amp;gt;\n                    &amp;lt;div class=&amp;quot;img&amp;quot;&amp;gt;\n                        &amp;lt;img src=&amp;quot;prize/kindle.jpg&amp;quot; /&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                    &amp;lt;div class=&amp;quot;txt&amp;quot;&amp;gt;\n                        &amp;lt;p&amp;gt;三等奖&amp;lt;/p&amp;gt;\n                        &amp;lt;p&amp;gt;kindle&amp;lt;/p&amp;gt;\n                    &amp;lt;/div&amp;gt;\n                &amp;lt;/div&amp;gt;\n            &amp;lt;/div&amp;gt;\n        &amp;lt;/div&amp;gt;\n        &amp;lt;div class=&amp;quot;pointer&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;\n        &amp;lt;div id=&amp;quot;btn&amp;quot; class=&amp;quot;btn&amp;quot;&amp;gt;抽奖&amp;lt;/div&amp;gt;\n    &amp;lt;/div&amp;gt;\n \n&amp;lt;/div&amp;gt;\n&amp;lt;script&amp;gt;\n    // 小圆圈的旋转变换\n    let circleList = document.querySelectorAll(&#39;.little-circle&#39;);\n    let len = circleList.length;\n    let rotateStep = 360/len;\n    let halfOfRotateStep = rotateStep/2;\n    circleList.forEach(function(item,index){\n        let deg = rotateStep*index+halfOfRotateStep;\n        item.style.transform=&amp;quot;rotate(&amp;quot;+deg+&amp;quot;deg)&amp;quot;;\n        item.style.transformOrigin=&amp;quot;5px 295px&amp;quot;;\n    });\n    // 每一个奖品的变换\n    let prizeList = document.querySelectorAll(&#39;.prize&#39;);\n    let pLen = prizeList.length;\n    let pRotateStep = 360/pLen;\n    let halfOfPRotateStep = pRotateStep/2;\n    prizeList.forEach(function(item,index){\n        item.style.transform=&amp;quot;rotate(&amp;quot;+(pRotateStep*index)+&amp;quot;deg&amp;quot;+&amp;quot;) skewY(&amp;quot;+pRotateStep+&amp;quot;deg)&amp;quot;;\n        item.style.transformOrigin=&amp;quot;right bottom&amp;quot;;\n    });\n    // 奖品的内容变换\n    let contentList = document.querySelectorAll(&#39;.content&#39;);\n    contentList.forEach(function(item){\n        // 反向变换，用于抵消div.prize的变形 这里的translate值，其实可以用三角函数算出来，但是太复杂，我就用肉眼观测取了7px 100px这么个值\n        item.style.transform = &amp;quot;skewY(-&amp;quot;+pRotateStep+&amp;quot;deg) rotate(-&amp;quot;+halfOfPRotateStep+&amp;quot;deg) translate(7px, 100px)&amp;quot;;\n        item.style.transformOrigin = &amp;quot;center center&amp;quot;;\n    });\n    let retry = false;\n    // 抽奖按钮的点击事件\n    document.querySelector(&#39;#btn&#39;).onclick=function(){\n        if(retry){\n            retry=false;\n            clear();\n            document.querySelector(&#39;#btn&#39;).innerText=&amp;quot;抽奖&amp;quot;;\n            return;\n        }\n        // 计算一个随机的度数，转起来，先转上十圈然后再转一圈内的随机度数\n        document.querySelector(&#39;#btn&#39;).style.cursor=&amp;quot;wait&amp;quot;;\n \n        let deg1=360*10;\n        let deg2 = (Math.floor(Math.random()*8)+1)*45+22.5;\n        let deg=deg1+deg2;\n        console.log(deg);\n        let truntable = document.querySelector(&#39;.prize-zone&#39;);\n        truntable.style.transition=&amp;quot;all 10s ease&amp;quot;;\n        truntable.style.transform=&amp;quot;rotate(&amp;quot;+deg+&amp;quot;deg)&amp;quot;;\n    };\n    // 监听动画完成事件\n    document.querySelector(&#39;.prize-zone&#39;).addEventListener(&#39;transitionend&#39;,function(){\n        document.querySelector(&#39;#btn&#39;).style.cursor=&amp;quot;pointer&amp;quot;;\n        retry=true;\n        document.querySelector(&#39;#btn&#39;).innerText=&amp;quot;重置&amp;quot;;\n    });\n    function clear(){\n        let truntable = document.querySelector(&#39;.prize-zone&#39;);\n        truntable.style.transition=&amp;quot;none&amp;quot;;\n        truntable.style.transform=&amp;quot;none&amp;quot;;\n    }\n&amp;lt;/script&amp;gt;\n&amp;lt;/body&amp;gt;\n&amp;lt;/html&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;取自CSDN&lt;br&gt;\n&lt;img src=\&#34;https://i.328888.xyz/2023/01/30/8t3zc.png\&#34; alt=\&#34;8t3zc.png\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;html-zhuan-pan&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;在csdn看到的&lt;br&gt;\n回头整个低配版拼多多哈哈哈哈哈&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;HTML转盘&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;所见&#34;,&#34;slug&#34;:&#34;suo-jian&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/suo-jian/&#34;}],&#34;date&#34;:&#34;2023-01-30 18:59:31&#34;,&#34;dateFormat&#34;:&#34;2023-01-30&#34;,&#34;feature&#34;:&#34;https://i.328888.xyz/2023/01/30/8t3zc.png&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/html-zhuan-pan/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;8 min read&#34;,&#34;time&#34;:451000,&#34;words&#34;:1289,&#34;minutes&#34;:8},&#34;description&#34;:&#34;在csdn看到的\n回头整个低配版拼多多哈哈哈哈哈\n\n&amp;lt;!DOCTYPE html&amp;gt;\n&amp;lt;html lang=&amp;quot;en&amp;quot;&amp;gt;\n&amp;lt;head&amp;gt;\n    &amp;lt;meta charset=&amp;quot...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;h3 id=\&#34;今日\&#34;&gt;今日&lt;/h3&gt;\n&lt;div id=\&#34;he-plugin-standard\&#34;&gt;&lt;/div&gt;\n&lt;script&gt;\nWIDGET = {\n  \&#34;CONFIG\&#34;: {\n    \&#34;layout\&#34;: \&#34;1\&#34;,\n    \&#34;width\&#34;: \&#34;310\&#34;,\n    \&#34;height\&#34;: \&#34;150\&#34;,\n    \&#34;background\&#34;: \&#34;2\&#34;,\n    \&#34;dataColor\&#34;: \&#34;000000\&#34;,\n    \&#34;borderRadius\&#34;: \&#34;10\&#34;,\n    \&#34;key\&#34;: \&#34;d1e957d214684e3481121ef1ab198163\&#34;\n  }\n}\n&lt;/script&gt;\n&lt;script src=\&#34;https://widget.qweather.net/standard/static/js/he-standard-common.js?v=2.0\&#34;&gt;&lt;/script&gt;\n&lt;h3 id=\&#34;在此处留言\&#34;&gt;在此处留言&lt;/h3&gt;\n&lt;iframe src=\&#34;https://www3.cbox.ws/box/?boxid=3523946&amp;boxtag=uuWImn\&#34; width=\&#34;100%\&#34; height=\&#34;450\&#34; allowtransparency=\&#34;yes\&#34; allow=\&#34;autoplay\&#34; frameborder=\&#34;0\&#34; marginheight=\&#34;0\&#34; marginwidth=\&#34;0\&#34; scrolling=\&#34;auto\&#34;&gt;&lt;/iframe&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.cbox.ws/help?id=42\&#34;&gt;获取语法帮助&amp;gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&#34;strangepapers的歌单\&#34;&gt;strangepapers的歌单&lt;/h3&gt;\n&lt;iframe frameborder=\&#34;no\&#34; border=\&#34;0\&#34; marginwidth=\&#34;0\&#34; marginheight=\&#34;0\&#34; width=310 height=450 src=\&#34;//music.163.com/outchain/player?type=0&amp;id=8112236856&amp;auto=0&amp;height=430\&#34;&gt;&lt;/iframe&gt;\n&#34;,&#34;fileName&#34;:&#34;geng-duo&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;更多&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2023-01-30 17:02:35&#34;,&#34;dateFormat&#34;:&#34;2023-01-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/geng-duo/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:9000,&#34;words&#34;:34,&#34;minutes&#34;:1},&#34;description&#34;:&#34;今日\n\n\nWIDGET = {\n  \&#34;CONFIG\&#34;: {\n    \&#34;layout\&#34;: \&#34;1\&#34;,\n    \&#34;width\&#34;: \&#34;310\&#34;,\n    \&#34;height\&#34;: \&#34;150\&#34;,\n    \&#34;background\&#34;: \&#34;2\&#34;,\n    \&#34;da...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BB%8A%E6%97%A5\&#34;&gt;今日&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A8%E6%AD%A4%E5%A4%84%E7%95%99%E8%A8%80\&#34;&gt;在此处留言&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#strangepapers%E7%9A%84%E6%AD%8C%E5%8D%95\&#34;&gt;strangepapers的歌单&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;说实话其实就是越贵越好\&#34;&gt;说实话，其实就是越贵越好。&lt;/h1&gt;\n&lt;p&gt;&lt;a href=\&#34;https://ts1.cn.mm.bing.net/th/id/R-C.7c6d93b96cf53e830a62640600477016?rik=3TuprOlGi%2bN2cQ&amp;amp;riu=http%3a%2f%2ftu.52guzhuang.com%2fd%2ffile%2fp%2f2015-05-21%2fsbrzjsk33bt1370.jpg&amp;amp;ehk=9NWVAfKZ9B%2bEvYu%2fFSDFwUVuNO1Wbv6NnTUhreIchhk%3d&amp;amp;risl=&amp;amp;pid=ImgRaw&amp;amp;r=0\&#34;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;1、送穷亲戚，好不好的不重要，重点是要贵，要送价值明显的、他们觉得贵平时舍不得买的。比如进口的水果、包装豪华而又昂贵的点心等等。&lt;br&gt;\n2、送富亲戚，要送性价比比较低的，越不划算的东西越好，比如送2000多块的意大利手工伞、1000多块的羊角梳子等。&lt;br&gt;\n3、送领导，要送有钱也不一定能买到的好东西，比如自己老家亲戚种的有机大米，百年老店的手工制品等等，重点不在于价格有多昂贵，而在于稀缺性。&lt;br&gt;\n4、去朋友家吃饭送什么，送当季比较贵的菜，不仅花小钱办大事，更能拉近和朋友的关系。&lt;br&gt;\n5、对工作上有业务往来的伙伴送什么，男性你就送他女性用品，比如化妆品；女性有小孩的你就送她儿童用品，没小孩的你就送她老年用品，准没错。&lt;br&gt;\n6、新入职想要和同事打好关系，送什么？最好的答案就是下午茶，今天请喝奶茶，明天请吃鸭脖，后天请吃水果，很快你就能和同事打成一片。&lt;br&gt;\n7、送礼送不出去的原因无非有2个，一个是你礼品没到位，一个是人家不想帮你办。&lt;br&gt;\n8、真正有事时才送礼往往不灵，关键还是在于平时的点滴铺垫。&lt;br&gt;\n9、要送对方真正感兴趣的东西，而不是自己觉得贵重的东西。&lt;br&gt;\n10、送礼的关键在于让对方感受到你的态度，而不是礼品有多好。&lt;br&gt;\n11、礼物送出去之后切记不要再提，尤其是在有第三者在的场合。&lt;br&gt;\n12、你给别人送东西办事，知道的人越少越好。&lt;br&gt;\n13、送礼的过程要自然，不要搞得太隆重、太正式，让对方太有心理压力。&lt;br&gt;\n14、如果和别人不熟，最好不要一上来就送礼，这样只会让别人心生警惕。&lt;br&gt;\n15、别人收了你的礼，不要就觉得对方一定要帮你办成这件事。&lt;br&gt;\n16、送礼千万不要跟风，没有任何新意，送出去的礼物也得不到对方的重视。还不如踏踏实实了解一下人家的需求，送点实用的东西！&lt;br&gt;\n17、送礼送到最后，往往都是送钱，在任何地方都通用。&lt;br&gt;\n18、送烟酒的奥妙在于烟酒即使对方不用，也能拿去变现，其实就是变相的送钱。&lt;br&gt;\n19、送礼不要太频繁，太频繁了，对方也就习惯了、麻木了。&lt;br&gt;\n20、送礼不要扎堆，选择人少的时候送。&lt;br&gt;\n21、初次见面一定不要送大礼，对方会觉得你别有用心，反而不落好。&lt;br&gt;\n22、送礼之前要先打好感情基础，让对方觉得自己可靠、安全。&lt;br&gt;\n23、求人办事，送礼切记不要越级送礼。&lt;br&gt;\n24、领导的亲戚卖什么，咱就买什么，这是最简单自然而又高明的送礼。&lt;br&gt;\n25、求人办事时，送礼代表的是你愿意付出什么代价，意味着自己必须吃点亏，要不然就成了道德绑架。&lt;br&gt;\n26、送礼的时候不能试探性动作太多，老想着事办不成怎么办，亏了怎么办？&lt;br&gt;\n27、蹭同事的车，习惯性的给同事买盒烟，简单又实用。&lt;br&gt;\n28、求人办事要讲究礼先到，不要老想着事成之后再送礼。&lt;br&gt;\n29、平时出门习惯性的给门卫递根烟，往往就能减少很多麻烦。&lt;br&gt;\n30、学习送礼可以从见人分烟、请人吃饭、给人小恩小惠开始。&lt;br&gt;\n31、跟别人说一百句谢谢也不如给别人发个红包来的实在。&lt;br&gt;\n32、送礼不能心急，尤其是刚认识的人，搞关系是长期日积月累的事。&lt;br&gt;\n33、给缺钱的人送礼，要想办法满足他的物质需求；给不缺钱的人送礼，要想办法满足他的精神需求。&lt;br&gt;\n34、送礼一定要送对人，谁能帮你就送谁。&lt;br&gt;\n35、车的后备箱要随时备一些烟酒，以备不时之需。&lt;br&gt;\n36、送礼之前多说感恩的话，说的多了，礼自然而然就送出去了。&lt;br&gt;\n37、每天收入的三分之一，拿出去请客吃饭洗脚按摩，你的路就会越走越宽。&lt;br&gt;\n38、送礼一定要有耐心，第一次送礼人家不收也不要慌，刘备请诸葛亮还三顾茅庐呢！&lt;br&gt;\n39、在大领导面前不要生硬的送物质，在他面前表忠诚、立决心比送什么都管用。&lt;br&gt;\n40、送礼的时候，把别人托高一点，把自己放低一点，再配合物质表示，事情往往就成了。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;啧真麻烦\&#34;&gt;啧，真麻烦。&lt;/h2&gt;\n&lt;h2 id=\&#34;有研究这玩意的一半精力用在技术研发上也不至于现在被漂亮国人卡脖子\&#34;&gt;有研究这玩意的一半精力用在技术研发上，也不至于现在被漂亮国人卡脖子&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;song-li-qian-gui-ze&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;送礼潜规则&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;所见&#34;,&#34;slug&#34;:&#34;suo-jian&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/suo-jian/&#34;}],&#34;date&#34;:&#34;2023-01-30 16:41:34&#34;,&#34;dateFormat&#34;:&#34;2023-01-30&#34;,&#34;feature&#34;:&#34;https://ts1.cn.mm.bing.net/th/id/R-C.7c6d93b96cf53e830a62640600477016?rik=3TuprOlGi%2bN2cQ&amp;riu=http%3a%2f%2ftu.52guzhuang.com%2fd%2ffile%2fp%2f2015-05-21%2fsbrzjsk33bt1370.jpg&amp;ehk=9NWVAfKZ9B%2bEvYu%2fFSDFwUVuNO1Wbv6NnTUhreIchhk%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/song-li-qian-gui-ze/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;5 min read&#34;,&#34;time&#34;:263000,&#34;words&#34;:1281,&#34;minutes&#34;:5},&#34;description&#34;:&#34;说实话，其实就是越贵越好。\n\n\n1、送穷亲戚，好不好的不重要，重点是要贵，要送价值明显的、他们觉得贵平时舍不得买的。比如进口的水果、包装豪华而又昂贵的点心等等。\n2、送富亲戚，要送性价比比较低的，越不划算的东西越好，比如送2000多块的意大...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AF%B4%E5%AE%9E%E8%AF%9D%E5%85%B6%E5%AE%9E%E5%B0%B1%E6%98%AF%E8%B6%8A%E8%B4%B5%E8%B6%8A%E5%A5%BD\&#34;&gt;说实话，其实就是越贵越好。&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%95%A7%E7%9C%9F%E9%BA%BB%E7%83%A6\&#34;&gt;啧，真麻烦。&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%9C%89%E7%A0%94%E7%A9%B6%E8%BF%99%E7%8E%A9%E6%84%8F%E7%9A%84%E4%B8%80%E5%8D%8A%E7%B2%BE%E5%8A%9B%E7%94%A8%E5%9C%A8%E6%8A%80%E6%9C%AF%E7%A0%94%E5%8F%91%E4%B8%8A%E4%B9%9F%E4%B8%8D%E8%87%B3%E4%BA%8E%E7%8E%B0%E5%9C%A8%E8%A2%AB%E6%BC%82%E4%BA%AE%E5%9B%BD%E4%BA%BA%E5%8D%A1%E8%84%96%E5%AD%90\&#34;&gt;有研究这玩意的一半精力用在技术研发上，也不至于现在被漂亮国人卡脖子&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;!-- more --&gt;\n&lt;p&gt;哇，牛的嘞&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;import time    ##引入时间\n\nprint(&amp;quot;---EXAMPLE ： Loading 效果---&amp;quot;)\n\nprint(&amp;quot;Loading&amp;quot;,end = &amp;quot;&amp;quot;)\nfor i in range(20):      ##20次循环\nprint(&amp;quot;.&amp;quot;,end = &#39;&#39;,flush = True)      ##输出“. . . . ”\ntime.sleep(0.5)   ##每0.5秒\n&lt;/code&gt;&lt;/pre&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://strangepapers.github.io//post-images/1674996195212.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&#34;,&#34;fileName&#34;:&#34;print-huan-neng-zhe-me-wan&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;print 还能这么玩&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;所见&#34;,&#34;slug&#34;:&#34;suo-jian&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/suo-jian/&#34;}],&#34;date&#34;:&#34;2023-01-29 20:36:23&#34;,&#34;dateFormat&#34;:&#34;2023-01-29&#34;,&#34;feature&#34;:&#34;https://tse4-mm.cn.bing.net/th/id/OIP-C.JLNOdn1-bD-PdBBVmBYxpwHaE8?pid=ImgDet&amp;rs=1&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/print-huan-neng-zhe-me-wan/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:15000,&#34;words&#34;:49,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n哇，牛的嘞\nimport time    ##引入时间\n\nprint(&amp;quot;---EXAMPLE ： Loading 效果---&amp;quot;)\n\nprint(&amp;quot;Loading&amp;quot;,end = &amp;quot;&amp;quot...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;人是要整活的——没活了，可不就是死了么？&lt;br&gt;\n--互联网&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;今天想出去玩。&lt;br&gt;\n阳光不错。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ren-shi-yao-zheng-huo-de&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;人是要整活的&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;日常&#34;,&#34;slug&#34;:&#34;ri-chang&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/ri-chang/&#34;}],&#34;date&#34;:&#34;2023-01-29 09:46:11&#34;,&#34;dateFormat&#34;:&#34;2023-01-29&#34;,&#34;feature&#34;:&#34;https://strangepapers.github.io//post-images/ren-shi-yao-zheng-huo-de.png&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/ren-shi-yao-zheng-huo-de/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:5000,&#34;words&#34;:29,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n人是要整活的——没活了，可不就是死了么？\n--互联网\n\n今天想出去玩。\n阳光不错。\n&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;​&lt;audio id=\&#34;audio\&#34; controls=\&#34;\&#34; preload=\&#34;none\&#34;&gt;&lt;br&gt;\n&lt;source id=\&#34;mp3\&#34; src=\&#34;http://zqr.wdfiles.com/local--files/article%3A5/obj_w5rDlsOJwrLDjj7CmsOj_23349959480_26b3_4678_f034_f386b4190f57d3a44656b1cf12a83e8f.m4a\&#34;&gt;&lt;br&gt;\n&lt;/audio&gt;&lt;/p&gt;\n&lt;p&gt;这篇文章是在熄灯之后写的。&lt;br&gt;\n今天很累啊，但是什么都没有学到。&lt;br&gt;\n为什么？&lt;br&gt;\n看了看自己的手机使用记录，原来如此。&lt;br&gt;\n以后呢？&lt;br&gt;\n我又看了看日历，还有9天开学。&lt;br&gt;\n开学之后，很多东西就不是触手可得的了。&lt;br&gt;\n这九天，还是要准备啊。&lt;br&gt;\n准备一下开学的东西。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;wan-jian-xiao-qi&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;晚间小憩&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;日常&#34;,&#34;slug&#34;:&#34;ri-chang&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/ri-chang/&#34;}],&#34;date&#34;:&#34;2023-01-28 22:37:15&#34;,&#34;dateFormat&#34;:&#34;2023-01-28&#34;,&#34;feature&#34;:&#34;https://ts1.cn.mm.bing.net/th/id/R-C.84291087968fbc9e882d32bb4486515f?rik=E7LGR3IVaSRfwA&amp;riu=http%3a%2f%2fwww.33lc.com%2farticle%2fUploadPic%2f2012-8%2f2012849261381266.jpg&amp;ehk=c9FedHL6SnoO61VDA8mKdvoadeswlhaJkULuq9iFgDc%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/wan-jian-xiao-qi/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:19000,&#34;words&#34;:96,&#34;minutes&#34;:1},&#34;description&#34;:&#34;​\n\n\n这篇文章是在熄灯之后写的。\n今天很累啊，但是什么都没有学到。\n为什么？\n看了看自己的手机使用记录，原来如此。\n以后呢？\n我又看了看日历，还有9天开学。\n开学之后，很多东西就不是触手可得的了。\n这九天，还是要准备啊。\n准备一下开学的东...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;卖完了废品。&lt;br&gt;\n他蹬着三轮车，回到了重归空荡的老房子里。&lt;br&gt;\n自己打开了半导体，钻进被窝，缓缓睡去。&lt;br&gt;\n&lt;br&gt;&lt;br&gt;\n老齐来了。老齐之前是村里有名的知青，现在也有一个成家立业的儿子。老孙和他关系很好，经常在村里的水库旁抽烟闲聊。&lt;br&gt;\n&amp;quot;嗨，我告诉你，&amp;quot;老齐在屋里跟他说，&amp;quot;我的儿子明年就要结婚了！&amp;quot;老齐神色飞扬，生动的描绘种种。老孙也是高兴，俩人聊了很久。&lt;br&gt;\n&amp;quot;到时候他们结婚，我告诉你，你得跟我坐一桌，咱俩得好好喝一顿！&amp;quot;&lt;br&gt;\n&amp;quot;哈哈哈哈哈哈，咱不醉不归！&amp;quot;&lt;br&gt;\n&lt;br&gt;&lt;br&gt;\n雪花悄悄飘落，老孙迷迷糊糊的睁开眼，外面下起了雪。&lt;br&gt;\n他又睡了过去。&lt;br&gt;\n没想到，孙国成回来了。孙国成是老孙的小儿子。老孙又惊又喜，忙招呼进来。&lt;br&gt;\n孙国成阔步走进堂屋，这种感觉让老孙很难受。&lt;br&gt;\n老孙做起了他小时候最爱的九转大肠，满屋喷香。&lt;br&gt;\n孙国成说最近自己的公司又大赚一笔，等今年秋天，接老孙去城里住。&lt;br&gt;\n&amp;quot;我不要。&amp;quot;老孙摇摇头，&amp;quot;这人啊，生在土里，长在土里，死在土里。到城里会住不惯了。&amp;quot;&lt;br&gt;\n&amp;quot;你看看这老屋，还能住人吗？冬不保温，夏不清凉，还漏雨。还不如趁早住在城里给你安详晚年。&amp;quot;&lt;br&gt;\n老孙把菜端上桌，回到屋里躺着去了。&lt;br&gt;\n&lt;br&gt;&lt;br&gt;\n下的雪花把老孙的被子打潮了，他打了个冷战。&lt;br&gt;\n&lt;br&gt;&lt;br&gt;\n&amp;quot;青秀？&amp;quot;老孙发现当院有一个熟悉的背影。&lt;br&gt;\n&amp;quot;老孙啊，咋了？&amp;quot;&lt;br&gt;\n&amp;quot;真的是你啊！&amp;quot;&lt;br&gt;\n&amp;quot;啥真的假的，你是睡迷糊了吧！咱园子的麦子该收了。马上就夏至了，你还跟着有的没的。&amp;quot;&lt;br&gt;\n老孙高兴坏了。&amp;quot;好好好，我这就去看看。&amp;quot;&lt;br&gt;\n在地里，两人有一句没一句的聊着，老孙的脸上堆满了笑容。麦子却一直割不完。&lt;br&gt;\n然而，正是热的时候，老孙却不出汗，还感觉有点冷。&lt;br&gt;\n老孙已经完全不管这些了，而是目不转睛的看着青秀。&lt;br&gt;\n&amp;quot;青秀，我爱你。&amp;quot;&lt;br&gt;\n她羞的转过头去，&amp;quot;你说啥啊···&amp;quot;&lt;br&gt;\n&lt;br&gt;&lt;br&gt;\n老孙醒了。被子已经被打湿了。&lt;br&gt;\n他望着青秀的照片——三十年前的黑白照片。&lt;br&gt;\n老孙忍不住了，起身，抱着照片大哭了一场。&lt;br&gt;\n天渐渐亮了，老孙擦擦眼泪。来到了村里水库边上，独自抽起了烟。&lt;br&gt;\n之前齐军在世的时候，两人经常一起抽烟，谈天论地。&lt;br&gt;\n老孙一根一根的抽着，一根一根的愁着。&lt;br&gt;\n愁老齐没完成的心愿。&lt;br&gt;\n愁国成三岁时截肢的腿。&lt;br&gt;\n愁青秀还没享福就痴呆走丢的每一天。&lt;br&gt;\n&lt;br&gt;&lt;br&gt;\n&amp;quot;有用吗？&amp;quot;&lt;br&gt;\n他问向自己。&lt;br&gt;\n烟抽完了，他继续干着工作。&lt;/p&gt;\n&lt;br&gt;\n苦。\n老孙。\n&lt;br&gt;\n&lt;br&gt;\n&lt;p&gt;本文作者为&lt;font face=\&#34;黑体\&#34;&gt;strangepapers&lt;/font&gt;。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;lao-sun&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;老孙&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;创作&#34;,&#34;slug&#34;:&#34;chuang-zuo&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/chuang-zuo/&#34;}],&#34;date&#34;:&#34;2023-01-28 10:46:50&#34;,&#34;dateFormat&#34;:&#34;2023-01-28&#34;,&#34;feature&#34;:&#34;https://tse1-mm.cn.bing.net/th/id/OIP-C.YKl3BNx8hQpBn0tBJQyf-AHaEK?pid=ImgDet&amp;rs=1&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/lao-sun/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:159000,&#34;words&#34;:770,&#34;minutes&#34;:3},&#34;description&#34;:&#34;卖完了废品。\n他蹬着三轮车，回到了重归空荡的老房子里。\n自己打开了半导体，钻进被窝，缓缓睡去。\n\n老齐来了。老齐之前是村里有名的知青，现在也有一个成家立业的儿子。老孙和他关系很好，经常在村里的水库旁抽烟闲聊。\n&amp;quot;嗨，我告诉你，&amp;q...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;真的，不知什么时候，自己突然有了“喜欢”这种感觉。&lt;br&gt;\n第一次感受到还是初三，现在竟然又一次感受到了？&lt;br&gt;\n不瞒您说，我对此并没有多大的冲动。&lt;br&gt;\n还是这句话：&lt;strong&gt;爱情诚可贵，自由价更高。若为众生故，两者皆可抛&lt;/strong&gt;。&lt;/p&gt;\n&lt;p&gt;看了看日历，距离开学没多少日子了。&lt;br&gt;\n最近这几年，日子啥的过的太快了。自己渐渐的记不住东西了。&lt;br&gt;\n没法，还是写下来吧，存成电子古董。&lt;br&gt;\n说回去，自由价更高。我知道，现在的我完全没有自由。&lt;br&gt;\n为什么这么说？&lt;br&gt;\n因为&lt;/p&gt;\n&lt;h2 id=\&#34;我什么都不会\&#34;&gt;我什么都不会。&lt;/h2&gt;\n&lt;p&gt;对。&lt;br&gt;\n今天晚上不知道发什么疯，写了这么多，也许是快开学了，有点情绪变化。&lt;br&gt;\n想到什么，就赶紧写下来，生怕自己一转眼就忘了。&lt;br&gt;\n自己想学习一些前端的东西，自学太累了。&lt;br&gt;\n这时我才发现在课堂上我落下了什么，一个strong标签我还要思考一阵。&lt;br&gt;\n于是我从头学起，发现自学是很难的。&lt;br&gt;\n之前，我每天中午都会出去走走，看看这座小城，看看我自己。&lt;br&gt;\n可是繁重的任务，压死我了。&lt;br&gt;\n这不，腊月三十英语老师还在留作业。&lt;br&gt;\n虽然我跟她说了暂时交不了，可是这也足以证明。&lt;br&gt;\n&lt;img src=\&#34;https://i.328888.xyz/2023/01/27/jVOEb.png\&#34; alt=\&#34;jVOEb.png\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n嘿，累死了。&lt;br&gt;\n累死了。&lt;br&gt;\n累死了还会搞爱情吗？&lt;/p&gt;\n&lt;br&gt;\n&lt;br&gt;\n&lt;br&gt;\n&lt;p&gt;自己想写点东西。&lt;br&gt;\n主要是不想社交了。&lt;br&gt;\n抖音刷不明白，B站看不明白。&lt;br&gt;\n有点百无聊赖的感觉。&lt;/p&gt;\n&lt;br&gt;\n&lt;br&gt;\n&lt;p&gt;上文写的有点没逻辑了。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ai-qing-cheng-ke-gui-zi-you-jie-geng-gao-ruo-wei-zhong-sheng-gu-liang-zhe-jie-ke-pao&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;爱情诚可贵，自由价更高，若为众生故，两者皆可抛。&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;创作&#34;,&#34;slug&#34;:&#34;chuang-zuo&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://strangepapers.github.io/tag/chuang-zuo/&#34;}],&#34;date&#34;:&#34;2023-01-27 20:17:58&#34;,&#34;dateFormat&#34;:&#34;2023-01-27&#34;,&#34;feature&#34;:&#34;https://ts1.cn.mm.bing.net/th/id/R-C.4d4f550f46961bb3f6cee424a5016f32?rik=o5AwvQVXuYkAlA&amp;riu=http%3a%2f%2fimage.qianye88.com%2fpic%2f863fb09263bcb0f2f97bf7d77e7289a0&amp;ehk=WRbw5YvsSK%2bsIeK%2bcU8ISSFIXl23buJ9nCRcN2hKW8Y%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0&#34;,&#34;link&#34;:&#34;https://strangepapers.github.io/post/ai-qing-cheng-ke-gui-zi-you-jie-geng-gao-ruo-wei-zhong-sheng-gu-liang-zhe-jie-ke-pao/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:82000,&#34;words&#34;:412,&#34;minutes&#34;:2},&#34;description&#34;:&#34;真的，不知什么时候，自己突然有了“喜欢”这种感觉。\n第一次感受到还是初三，现在竟然又一次感受到了？\n不瞒您说，我对此并没有多大的冲动。\n还是这句话：爱情诚可贵，自由价更高。若为众生故，两者皆可抛。\n看了看日历，距离开学没多少日子了。\n最近这...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%88%91%E4%BB%80%E4%B9%88%E9%83%BD%E4%B8%8D%E4%BC%9A\&#34;&gt;我什么都不会。&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;我们总是容易用一种自虐的方式制造出一种痴情的假象来使得自己站在感情的道德制高点上获得一种畸形的满足感和安全感\&#34;&gt;我们总是容易用一种自虐的方式制造出一种痴情的假象来使得自己站在感情的道德制高点上，获得一种畸形的满足感和安全感。&lt;/h2&gt;\n&lt;p&gt;其实无论是雪夜去对方家楼下站会儿或者是冒着大雨给她送一杯奶茶什么的，自己回想起来往往觉得如乔峰大战聚贤庄、关羽干里走单骑一样壮杯激烈，而对于对方来说，一杯奶茶就是一杯奶茶，无法承载起你想要在上面寄托的山崩地裂的情悴。&lt;br&gt;\n少年的时候，总是迫不及待地将自己的满腔爱意表达出来，而结果往往是陷入表演之中而不自知。所以两个人的记忆オ会出现偏差，那些你觉得刻骨铭心的过去，对方往往没有同样的感觉，甚至茫然不知。成长的标志就是懂得克制自己。&lt;strong&gt;克制自己的情绪，克制自己的表演欲，甚至克制自己的喜欢&lt;/strong&gt;。少年时候，喜欢一个人恨不能把她变成自己身体的一部分，她刚说冷，我这边心里已经结冰了，她说难过，我立马如丧考妣，比她还难过，唯恐无法将自己的爱意表达出来。&lt;br&gt;\n而事实上，谁也无法承担起另一个人的价值寄托，&lt;strong&gt;只有做一个独立、有价值的人，才能真正学会去爱另一个人。&lt;strong&gt;也干万不要尝试改变另一个人，这注定是徒劳的。做自己就好，爱情的真诫在于&lt;/strong&gt;相互的吸引、志趣相投的同行&lt;/strong&gt;，而不是追逐和依附以及自我感动。&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;2023年1月26日抖音评论&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;fileName&#34;:&#34;zi-wo-gan-dong&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;自我感动&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;所见&#34;,&#34;s
